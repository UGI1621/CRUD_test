<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD_test page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        
        <!-- INPUT AREA -->
        <div id="inputArea">
            <h2>Input Customer</h2>
            <form action="" id="input">
                <table class="input_table">
                    <tr>
                        <th>NAME</th>
                        <th>BIRTH</th>
                        <th>SEX</th>
                    </tr>
                    <tr>
                        <td><input type="text" size="10" placeholder="NAME" id="name"></td>
                        <td><input type="text" size="10" placeholder="YYMMDD" id="birth"></td>
                        <td><input type="text" size="10" placeholder="M/F" id="sex"></td>
                    </tr>
                </table>
                <!-- 경고 msg -->
                <span id="msg"></span>
                <br>
                <input class="upload" type="submit" value="Upload">
            </form>
        </div>
        
        


    </div>
    
</body>
</html>
